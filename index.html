    <script>
  const extrasLink = document.querySelector('.extras');
  const popup = document.getElementById('popup');
  const popupContent = document.querySelector('.popup-content');

  extrasLink.addEventListener('click', function (event) {
    event.preventDefault();
    popup.style.display = 'block';
    
    // Re-set the popup content to 'extras' content on open
    popupContent.innerHTML = `
        <h2>e X t R a S</h2>
        <p><a href="#" id="openButtonsPopup">b U t T o N z (w E b R i N g s)</a></p> 
        <p><a href="links.html"> l I n K s </a></p>

        <p><a href="credits.html">c R e D i T s</a></p>
        <button onclick="closePopup()">C L o S e</button>
    `;
  });

  function closePopup() {
    popup.style.display = 'none';
  }

  // Logic to switch the popup to the "Buttonz" content, replacing the original webring buttons with placeholders
  document.addEventListener('click', function(event) {
    if (event.target && event.target.id === 'openButtonsPopup') {
      event.preventDefault();

      popupContent.innerHTML = `
        <h2>B U t T o N z</h2>
          <p>Your webring buttons go here. Original buttons replaced with placeholders:</p>
          <a href="#"><img src="https://placehold.co/88x31/FF69B4/000000.png?text=YOUR+BUTTON"></a>

        <br><br>
          <button onclick="closePopup()">C L o S e</button>
      `;
    }
  });

</script>
